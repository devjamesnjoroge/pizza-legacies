<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA LEGACIES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <ul class="nav">
        <li class="m-5">
          <a class="text-decoration-none text-white" href="#">Menu</a>
        </li>
        <li class="m-5">
          <a class="text-decoration-none text-white" href="#">Order</a>
        </li>
        <li class="m-5">
          <a class="text-decoration-none text-white" href="#">Contacts</a>
        </li>
      </ul>
    </header>

    <section class="d-flex justify-content-center align-items-center">
      <div
        class="hero d-flex justify-content-center flex-column align-items-center"
      >
        <div class="logo d-flex align-items-center">
          <img class="mb-3" src="assets/crown.svg" alt="crown" />
          <h1 class="text-warning ms-3 text-uppercase">pizza legacies</h1>
        </div>
        <p class="text-white pt-3">
          Tasty crispy and mouth waterly pizza, <br />
          We offer the best quality pizza around <br />
          Kenya.
        </p>
        <div
          class="btn-container d-flex justify-content-center align-items-center"
        >
          <span class="me-3">Order Now</span>
          <div class="wrapper">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/Jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
