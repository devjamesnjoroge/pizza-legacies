<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZA LEGACIES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header align="center" class="pt-4">
      <ul>
        <li>
          <a class="text-decoration-none text-white" href="#menu">Menu</a>
        </li>
        <li>
          <a class="text-decoration-none text-white" href="#order">Order</a>
        </li>
        <li>
          <a class="text-decoration-none text-white" href="#">Contacts</a>
        </li>
      </ul>
    </header>

    <section class="d-flex justify-content-center align-items-center">
      <div
        class="hero d-flex justify-content-center flex-column align-items-center"
      >
        <div class="logo d-flex align-items-center">
          <img class="mb-3" src="assets/crown.svg" alt="crown" />
          <h1 class="text-warning ms-3 text-uppercase">pizza legacies</h1>
        </div>
        <p class="text-white pt-3">
          Tasty crispy and mouth waterly pizza, <br />
          We offer the best quality pizza around <br />
          Kenya.
        </p>
        <div
          class="btn-container d-flex justify-content-center align-items-center"
        >
          <span class="me-3">Order Now</span>
          <div class="wrapper d-flex justify-content-center align-items-center">
            <img src="assets/arrow.svg" alt="arrow" />
          </div>
        </div>
      </div>
    </section>

    <section
      id="menu"
      class="pt-5 d-flex justify-content-center align-items-center flex-column"
    >
      <h2 class="text-warning">Our Menu</h2>

      <div class="container mt-5">
        <div class="row justify-content-evenly">
          <div class="col-lg-3 Thin_crust"></div>
          <div class="col-lg-3 glutten_free"></div>
          <div class="col-lg-3 toppings"></div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col-lg-3 Fruit_topping"></div>
          <div class="col-lg-3 Onions_topping"></div>
          <div class="col-lg-3 crispy_crust"></div>
        </div>
      </div>
    </section>
    <section id="order" class="vh-100 pt-5">
      <h2 class="text-warning text-center">Make Your Order</h2>
      <div class="container-fluid vh-80">
        <div
          class="row align-items-center justify-content-center justify-content-evenly"
        >
          <div align="center" class="col-lg-5">
            <form>
              <label for="pcrust"
                >Pizza Crust Type <span class="text-danger">*</span></label
              >
              <br />
              <select name="pcrust" id="pcrust">
                <option value="blank"></option>
                <option value="crispy">Crispy Crust</option>
                <option value="Stuffed">Stuffed Crust</option>
                <option value="Tasmania">Tasmania Crust</option>
                <option value="glutten_free">Glutten Free Crust</option>
              </select>
              <br />
              <label for="psize"
                >Pizza Size<span class="text-danger">*</span></label
              ><br />
              <select name="psize" id="psize">
                <option value="blank"></option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
              <br />
              <label for="ptoppings">Pizza Toppings </label>
              <div class="checkbox">
                <input type="checkbox" name="mush" id="mush" />
                <label class="me-5" for="mush">Mushraom</label>
                <input type="checkbox" name="mush" id="mush" />
                <label for="mush">Mushreom</label>
                <input type="checkbox" name="mush" id="mush" />
                <label class="me-5" for="mush">Mushriom</label>
                <input type="checkbox" name="mush" id="mush" />
                <label for="mush">Mushroom</label>
                <input type="checkbox" name="mush" id="mush" />
                <label class="me-5" for="mush">Mushruom</label>
                <input type="checkbox" name="mush" id="mush" />
                <label for="mush">Mushroom</label>
              </div>
              <button class="mt-5" type="submit">Add to Cart</button>
            </form>
          </div>
          <div class="col-lg-5"></div>
        </div>
      </div>
    </section>
    <script src="js/Jquery.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
